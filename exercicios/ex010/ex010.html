<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">
        Resultado...
    </div>
    <script>
        function calcular() {
            var txttv = window.document.querySelector("input#txtvel")
            var reS = window.document.getElementById("res")
            var vel = Number(txttv.value)
            reS.innerHTML = `<p>Sua velocidade é <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                reS.innerHTML += `<p>Você ultrapassou o limite de velocidade. <strong>MULTADOOOOOO</strong>!</p>`
            }
        }

    </script>
</body>
</html>
